---
layout: default
title: OS Bass Tabs
---

<div id="home" class="l-content">
  <div class="l-block-page l-block-page-norule">
    <div class="search_header">
      <h2 class="heading-inline">Bass Tabs ({{ site.posts.size }} in total)</h2>
      <div class="search">
        <form id="searchform">
          <input id="searchfield" type="search" autocomplete="off" placeholder="Looking for a particular tab?">
        </form>
      </div>  
    </div>

    <div id="searchresults">
      <ul class="posts postlist">
        {% assign sorted_posts = (site.posts | sort: 'title') %}
        {% for post in sorted_posts %}
          <li class="postlistitem">
            <a href="{{ site.baseurl }}{{ post.url }}">
              <div class="postlistitem_img"></div>
              <div class="postlistitem_content">
                <h3>{{ post.song }}</h3>
                <div>{{ post.artist }}</div>
              </div>
              <div class="postlistitem_border"></div>
            </a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>

  <div class="l-block-page">
    <a href="{{ site.baseurl }}/about.html" class="button-big button-cta">About this project</a>
    <a href="{{ site.baseurl }}/contributing.html" class="button-big button-cta">How to contribute</a>
  </div>
</div>
