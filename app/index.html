---
layout: default
title: OS Bass Tabs
---

<div id="home" class="l-content">
  <h2>Bass Tabs ({{ paginator.total_posts }} in total)</h2>
  <ul class="posts postlist">
    {% for post in paginator.posts %}
      <li class="postlistitem">
        <a href="{{ site.baseurl }}{{ post.url }}">
          <div class="postlistitem_img"></div>
          <div class="postlistitem_content">
            <h3>{{ post.song }}</h3>
            <div>{{ post.artist }}</div>
          </div>
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
