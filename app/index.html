---
layout: default
title: OS Bass Tabs
---

<div id="home" class="l-content">
  <div class="l-block">
    <div class="search_header">
      <h2 class="heading">Bass Tabs ({{ site.posts.size }} in total)</h2>
      <div class="search">
        <input id="searchfield" type="text" placeholder="Looking for a particular tab?">
      </div>  
    </div>

    <div id="searchresults">
      <ul class="posts postlist">
        {% assign sorted_posts = (site.posts | sort: 'title') %}
        {% for post in sorted_posts %}
          <li class="postlistitem">
            <a href="{{ site.baseurl }}{{ post.url }}">
              <div class="postlistitem_img"></div>
              <div class="postlistitem_content">
                <h3>{{ post.song }}</h3>
                <div>{{ post.artist }}</div>
              </div>
              <div class="postlistitem_border"></div>
            </a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
