---
layout: default
---
<article>
  <div class="block">
    <h2>{{ page.title }}</h2>
    <p class="meta">Tabs added: {{ page.date | date_to_string }}</p>
  </div>

  <div class="block">
    <h3>Tabs</h3>
    {{ content }}
  </div>

  <div class="block">
    {% if page.youtube %}
      <h3>Play the song</h3>
      <div class="youtube-embed" id="yt-player" data-url="{{page.youtube}}"></div>
    {% endif %}
  </div>
</article>
